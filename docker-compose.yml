version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: llm-support-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./api:/app/api
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - mlflow
    networks:
      - llm-network

  # Streamlit UI
  streamlit:
    build: .
    container_name: llm-support-ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./streamlit_app.py:/app/streamlit_app.py
    environment:
      - API_HOST=api
      - API_PORT=8000
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    networks:
      - llm-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: llm-support-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    environment:
      - BACKEND_URI=file:///mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns --default-artifact-root /mlruns
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge

