<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fab fa-instagram"></i>
                <span class="logo-text">Instagram</span>
            </div>
            <div class="nav-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-icons">
                <a href="index.html" class="nav-icon active"><i class="fas fa-home"></i></a>
                <a href="dm.html" class="nav-icon"><i class="far fa-paper-plane"></i></a>
                <a href="explore.html" class="nav-icon"><i class="far fa-compass"></i></a>
                <a href="account.html" class="nav-icon"><i class="far fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left Sidebar (Desktop) -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <a href="index.html" class="sidebar-item active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="dm.html" class="sidebar-item">
                        <i class="far fa-paper-plane"></i>
                        <span>Messages</span>
                    </a>
                    <a href="explore.html" class="sidebar-item">
                        <i class="far fa-compass"></i>
                        <span>Explore</span>
                    </a>
                    <a href="account.html" class="sidebar-item">
                        <i class="far fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
            </aside>

            <!-- Feed -->
            <div class="feed">
                <!-- Stories Section -->
                <div class="stories-container">
                    <div class="stories-scroll">
                        <div class="story-item">
                            <div class="story-avatar your-story">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span class="story-username">Your Story</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=1" alt="User">
                            </div>
                            <span class="story-username">sarah_m</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=2" alt="User">
                            </div>
                            <span class="story-username">james_k</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=3" alt="User">
                            </div>
                            <span class="story-username">emily_r</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=4" alt="User">
                            </div>
                            <span class="story-username">mike_t</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=5" alt="User">
                            </div>
                            <span class="story-username">lisa_w</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">
                                <img src="https://i.pravatar.cc/150?img=6" alt="User">
                            </div>
                            <span class="story-username">david_l</span>
                        </div>
                    </div>
                </div>

                <!-- Posts -->
                <div class="posts-container" id="postsContainer">
                    <!-- Posts will be dynamically generated -->
                </div>
            </div>

            <!-- Right Sidebar (Desktop) -->
            <aside class="right-sidebar">
                <div class="suggestions">
                    <div class="suggestions-header">
                        <span>Suggestions for you</span>
                        <a href="#">See All</a>
                    </div>
                    <div class="suggestion-item">
                        <img src="https://i.pravatar.cc/150?img=7" alt="User">
                        <div class="suggestion-info">
                            <span class="suggestion-username">alex_p</span>
                            <span class="suggestion-followers">New to Instagram</span>
                        </div>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="suggestion-item">
                        <img src="https://i.pravatar.cc/150?img=8" alt="User">
                        <div class="suggestion-info">
                            <span class="suggestion-username">jessica_m</span>
                            <span class="suggestion-followers">Followed by 3 friends</span>
                        </div>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="suggestion-item">
                        <img src="https://i.pravatar.cc/150?img=9" alt="User">
                        <div class="suggestion-info">
                            <span class="suggestion-username">ryan_b</span>
                            <span class="suggestion-followers">Followed by 5 friends</span>
                        </div>
                        <button class="follow-btn">Follow</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
